<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="display">こんにちは</div>
    <button id="button">ここをクリック</button>
    <div id="apple">God morgen</div>
    <button id="banana">Click Here</button>
    <div id="number">0</div>
    <button id="+">足す</button>

    <script>
      const display = document.getElementById("display")
      const button = document.getElementById("button")
      button.onclick = function() {
        display.textContent = "クリックされたよ！"
      }
      const display2 = document.getElementById("apple")
      const button2 = document.getElementById("banana")
      button2.onclick = function() {
        display2.textContent = "God Aften"
      }
      const display3 = document.getElementById("number")
      const button3 = document.getElementById("+")
      let num = 0
      button3.onclick = function() {
        num = num + 1
        display3.textContent = num
      }
    </script>
  </body>
</html>
